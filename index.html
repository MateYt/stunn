<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Image Visibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #popupImage {
      display: none;
      width: 300px;
      height: auto;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY BABI</h1>
  <button class="button" onclick="toggleImage()">Toggle Image</button>
  <img id="popupImage" src="image1.jpeg" alt="Placeholder Image">
  
  <script>
    function toggleImage() {
      const image = document.getElementById("popupImage");
      if (image.style.display === "none" || image.style.display === "") {
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    }
  </script>
  
  
  
  
  
  
  
  
  
  
</body>
</html>
